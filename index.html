<html lang="en">

<head>

    <!-- Bootstrap 4 CDN -->

<body>
    <div class="container">
        <div class="bg"></div>
        <h1 class="text-center">Hangman</h1>

            <img id="hangmanPic" class="donburi" src="./images/0.png" alt="hangman post">

            <div id="keyboard"></div>
            <button class="btn btn-info btn-info" onClick="reset()">Try again</button>
        </div>
    </div>
